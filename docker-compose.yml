version: '3.8'

services:
  # Ollama service with Mistral model
  ollama:
    image: ollama/ollama:latest
    container_name: mini-vault-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Service to pull Mistral model
  ollama-setup:
    image: ollama/ollama:latest
    container_name: mini-vault-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    command: >
      sh -c "
        echo 'Pulling Mistral model...' &&
        ollama pull mistral &&
        echo 'Mistral model pulled successfully!'
      "
    restart: "no"

  # Mini-vault server
  mini-vault-server:
    build: .
    container_name: mini-vault-server
    ports:
      - "8000:8000"
    depends_on:
      ollama-setup:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
    volumes:
      - ./mini-vault/src/logs:/app/mini-vault/src/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CLI service (for easy access)
  mini-vault-cli:
    build: .
    container_name: mini-vault-cli
    depends_on:
      mini-vault-server:
        condition: service_healthy
    command: ["node", "cli/vault.js"]
    stdin_open: true
    tty: true
    profiles:
      - cli  # This service only runs when specifically requested

volumes:
  ollama_data: 